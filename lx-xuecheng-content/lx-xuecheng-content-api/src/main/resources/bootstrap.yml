spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev-lx
        group: lx-xuecheng-project
      config:
        namespace: dev-lx
        group: lx-xuecheng-project
        file-extension: yml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yml
            group: lx-xuecheng-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yml
            group: lx-xuecheng-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yml
            group: lx-xuecheng-common
            refresh: true
          - data-id: freemarker-config-${spring.profiles.active}.yml
            group: lx-xuecheng-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yml
            group: lx-xuecheng-common
            refresh: true
          - data-di: redis-${spring.profiles.active}.yml
            group: lx-xuecheng-common
            refresh: true
  profiles:
    active: dev-lx
